        <script type="text/javascript">    
        var numer = 1;


        
        function hideslide()
        {
            $("#slider").fadeOut(500);
        }

        function changeslide()
        {
        numer++; 
        if(numer>4) numer=1;
        var plik = "<img src=\"images/slajd" + numer + ".jpg\"/>"
        document.getElementById("slider").innerHTML = plik;
        $("#slider").fadeIn(500);          
        setTimeout("changeslide()",5000);
        setTimeout("hideslide()", 4500);
        }
        </script>
